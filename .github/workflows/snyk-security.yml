name: Snyk Security Scan

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  snyk:
    name: Run Snyk Security Scan
    runs-on: ubuntu-latest

    permissions:
      security-events: write  # Ensure the job has permissions to write security events (upload SARIF results)

    steps:
      # Step 1: Checkout the repository code
      - uses: actions/checkout@v2

      # Step 2: Set up Node.js (required for Snyk CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install project dependencies (if applicable)
      - name: Install Dependencies
        run: npm install  # or yarn install if you're using Yarn

      # Step 4: Install the Snyk CLI
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Step 5: Run Snyk Code Test and output to SARIF file
      - name: Snyk Code test
        run: snyk code test --sarif-file-output=snyk-code.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}  # Use the Snyk token from GitHub secrets

      # Step 6: Upload the SARIF report to GitHub (for integration with GitHub security)
      - name: Upload SARIF report to GitHub
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: snyk-code.sarif
